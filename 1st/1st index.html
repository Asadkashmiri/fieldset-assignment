<!DOCTYPE html>
<html lang="en">

<head>

    <title>fieldset exercise</title>
</head>

<body bgcolor="lightgrey">
    <h3><a href="../index.html">home</a></h3>
    <h1>fieldset assignment</h1>

    <fieldset>
        <legend>Login details</legend>
        <label for="name">Name:</label> <input type="text" name="username" id="name"><br><br>

        <label for="email">Email:</label> <input type="email" name="useremail" id="email"> <br><br>
        <label for="password">password:</label> <input type="password" name="userpassword" id="password"><br><br>
    </fieldset>
    <fieldset>
        <legend>your feedback</legend>
        <p><b>please check all the emotion that apply to you</b>
        </p>
        <label for="angry">Angry</label> <input type="checkbox" name="emotion" id="angry"><br><br>
        <label for="sad">Sad</label> <input type="checkbox" name="emotion" id="sad"><br><br>
        <label for="happy">Happy</label> <input type="checkbox" name="emotion" id="happy"><br><br>
        <label for="ambivalent">Ambivalent</label> <input type="checkbox" name="emotion" id="ambivalent"><br><br>
        <p>How satisfied were you with our service?</p>
        <label for="Very satisfied">Very satisfied</label><input type="radio" name="usersatisfication" id="Very satisfied">
    </fieldset>
    <H1>ASAD KHAN CCO 0479464</H1>
</body>

</html>
